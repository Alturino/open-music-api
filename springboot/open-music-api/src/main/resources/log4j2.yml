Configuration:
  Appenders:
    Console:
      name: ConsoleAppender
      target: SYSTEM_OUT
# debug purpose only
      PatternLayout:
        alwaysWriteExceptions: true
        charset: utf-8
        disableAnsi: false
        pattern: '%highlight{timestamp="%d{DEFAULT_NANOS}" level=%level{lowerCase=false} thread_id=%threadId process_id=%processId{defaultValue} logger_location=%location class=%class map="%mdc{key}" ndc="%NDC" message="%message"}\n'
#      JSONLayout:
#        compact: true
#        eventEol: true
#        includeTimeMillis: true
#        locationInfo: true
#        properties: true
    File:
      - name: FileAppender
        fileName: logs/log.jsonl
        JSONLayout:
          compact: true
          eventEol: true
          includeTimeMillis: true
          locationInfo: true
          properties: true
  Loggers:
    Logger:
      - name: com.onirutla.open_music_api
        level: debug
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender
          - ref: FileAppender
      - name: org.hibernate
        level: info
        additivity: false
        AppenderRef:
          - ref: ConsoleAppender
          - ref: FileAppender
    Root:
      level: debug
      AppenderRef:
        - ref: ConsoleAppender
        - ref: FileAppender
